name: Test DockerHub Secrets

on:
  workflow_dispatch:   

jobs:
  test-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Print DockerHub Username
        run: echo "DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}"

      - name: Masked check for DockerHub Token
        run: |
          if [ -z "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo " DOCKERHUB_TOKEN is empty"
            exit 1
          else
            echo " DOCKERHUB_TOKEN is set (value hidden)"
          fi
